<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>eRejestracja</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
    <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top bg-primary">
        <div class="container-fluid"><img src="{% static 'img/mainicon.png' %}" width="30px" height="30px" alt="10px"><a class="navbar-brand text-center" href="{% url 'homepage' %}" style="margin: 0px 0px;">eRejestracja</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
            </div>
        </div>
    </nav>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'home' %}" style="color: white;">Home</a></li>
                <li> <a href="{% url 'profile' %}">Profil</a></li>
                <li> <a href="{% url 'makeappoitments' %}">Umów wizytę</a></li>
                <li> <a href="{% url 'viewappoitments' %}">Zobacz wizyty</a></li>
                <li> <a href="{% url 'logout' %}">Wyloguj</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="container-fluid"><a class="btn btn-link" role="button" id="menu-toggle" href="#menu-toggle"><i class="fa fa-bars"></i></a>
                <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" method="post">
                            {% csrf_token %}
                            <h1 style="margin-top: 0px;">Umów wizytę</h1>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Imie i nazwisko doktora oraz specjalizacja</label></div>
                                <div class="col-sm-6 input-column"><select class="form-control" name="doctoremail">{% for d in alldoctors %}<optgroup label="This is a group"><option value="{{d.email}} {{d.name}}" selected="">{{d.name}} ----> {{d.specialization}}</option></optgroup>{% endfor %}</select></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Imię</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="patientname" value="{{user.first_name}}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Mail</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="patientemail" value="{{user.username}}"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Data wizyty</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="date" name="appoitmentdate"></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Godzina wizyty</label></div>
                                <div class="col-sm-6 input-column"><div>
                                 <input class="form-control" type="time" placeholder="enter time" name="appoitmenttime">
</div></div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Symptomy</label></div>
                                <div class="col-sm-6 input-column"><input class="form-control" type="text" name="symptoms"></div>
                            </div><button class="btn btn-light submit-button" type="submit">Umów wizytę</button></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if error == 'no' %}
    <script type="text/javascript">
        alert('Wizyta została umówiona pomyślnie')
        window.location('{% url "makeappoitments" %}')
    </script>
    {% endif %}
    {% if error == 'yes' %}
    <script type="text/javascript">
        alert('Coś poszło nie tak')
    </script>
    {% endif %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
