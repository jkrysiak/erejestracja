<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>STWÓRZ KONTO</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/back-to-top-scroll.css' %}">
    <link rel="stylesheet" href="{% static 'css/Bold-BS4-Animated-Back-To-Top.css' %}">
    <link rel="stylesheet" href="{% static 'css/cards.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Dark.css' %}">
    <link rel="stylesheet" href="{% static 'css/Pretty-Registration-Form.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form" method="post" style="margin-top: 0px;">
                {% csrf_token %}
                <h1>Zarejestruj się</h1>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Imię </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="name"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="surname-input-field">Nazwisko </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" name="surname"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" name="email"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Hasło </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="password"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Powtórz hasło </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="password" name="repeatpassword"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Płeć</label></div>
                    <div class="col-sm-4 input-column"><select class="form-control" name="gender"><optgroup label="Wybierz płeć"><option value="Mężczyzna">Mężczyzna</option><option value="Kobieta">Kobieta</option></optgroup></select></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Numer telefonu</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="tel" name="telephone"></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Adres</label></div>
                    <div class="col-sm-6 input-column"><textarea class="form-control" name="address"></textarea></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Data urodzenia</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="date" name="birthday"></div>
                </div>
                <div class="form-check"><input class="form-check-input" type="checkbox" id="formCheck-2"><label class="form-check-label" for="formCheck-2">Zapoznałem/am się z warunkami korzystania z serwisu</label></div><button class="btn btn-primary submit-button" type="submit">Stwórz Konto</button></form>
        </div>
    </div>
    {% if error == 'no' %}
    <script type="text/javascript">
        alert('Konto zostało utworzone poprawnie')
        window.location.href= "{% url 'loginpage' %}"
    </script>
    {% endif %}
   {% if error == 'yes' %}
    <script type="text/javascript">
        alert('Coś poszło nie tak, sprubój ponownie')
        window.location("{% url 'loginpage' %}")
    </script>
    {% endif %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>

</html>
